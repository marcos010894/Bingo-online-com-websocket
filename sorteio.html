<!DOCTYPE html>
<html>
<head>
    <title>Sorteio de Prêmios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            margin: auto;
            width: 50%;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        ul {
            text-align: left;
            list-style-position: inside;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bem-vindo!</h1>
    <p>Antes de iniciarmos, se atente às seguintes regras sobre os prêmios:</p>
    
    <ul>
        <li>O prêmio "QUADRA" refere-se ao primeiro usuário que marcar os 4 primeiros números.</li>
        <li>A "LINHA" refere-se a quem marcar a primeira linha.</li>
        <li>O bingo é o vencedor total.</li>
    </ul>
    
    <p>Contudo, desejamos boa sorte.</p>
    <button class="btn">Assistir Sorteio</button>
</div>

</body>
</html>
